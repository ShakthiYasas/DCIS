syntax = "proto3";

option java_multiple_files = true;
option java_generic_services = true;

package org.dcis.ccm.proto;

message CCMResponse {
  string body = 1;
  int32 status = 2;
}

message CCMRequest {
  string identifier = 1;
  string operation = 2;
}

service CCMService {
  rpc lookupCache (CCMRequest) returns (CCMResponse);
}