syntax = "proto3";

option java_multiple_files = true;
option java_generic_services = true;

package org.dcis.re.proto;

message REResponse {
  int32 status = 1;
  string body = 2;
}

message RERequest {
  repeated string visited = 1;
}

service REService {
  rpc getRoute(RERequest) returns (REResponse);
}